<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop> PARAR AQUI !!! </span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://www.google.com"> Google</a>
    <hr />
    <input type="text" v-on:keyup.enter.alt="exibirAlerta" />
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(incremento, e) {
                console.log(incremento, e);
                return (this.contador += incremento);
            },
            atualizarXY(e) {
                this.x = e.x;
                this.y = e.y;
            },
            parar(e) {
                e.stopPropagation();
            },
            naoNavegar(e) {
                console.log('Nao navegar')
            },
            exibirAlerta(e) {
                alert('Alerta')
            }
        },
    });
</script>
